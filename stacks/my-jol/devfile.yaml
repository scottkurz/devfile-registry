schemaVersion: 2.0.0
metadata:
  name: my-jol
  version: 0.1.0
  description: My Java application stack using Open Liberty runtime
  displayName: "My Open Liberty"
  language: "java"
  projectType: "docker"
  alpha.build-dockerfile: "https://github.com/OpenLiberty/application-stack/releases/download/outer-loop-0.5.1/Dockerfile"
  alpha.deployment-manifest: "https://github.com/OpenLiberty/application-stack/releases/download/outer-loop-0.5.1/app-deploy.yaml"
parent:
  uri: "https://github.com/OpenLiberty/application-stack/releases/download/devfile-0.5.0/devfile.yaml"
  commands:
    - id: build
      exec:  
        component: devruntime 
        commandLine: /stack/ol/scripts/devbuild-cmd.sh 21.0.0.4
        workingDir: /projects
        hotReloadCapable: true
        group:
          kind: build 
          isDefault: true
    - id: run
      exec:
        component: devruntime 
        commandLine: mvn -Dliberty.runtime.version=21.0.0.4 -Ddebug=false -DhotTests=true -DcompileWait=3 liberty:dev
        workingDir: /projects
        hotReloadCapable: true
        group:
          kind: run
          isDefault: true
    - id: run-test-off
      exec:
        component: devruntime
        commandLine: mvn -Dliberty.runtime.version=21.0.0.4 -Ddebug=false liberty:dev
        workingDir: /projects
        hotReloadCapable: true
        group:
          kind: run
          isDefault: false
    - id: debug
      exec:
        component: devruntime 
        commandLine: mvn -Dliberty.runtime.version=21.0.0.4 -DdebugPort=${DEBUG_PORT} liberty:dev -Dliberty.env.WLP_DEBUG_REMOTE=y
        workingDir: /projects
        hotReloadCapable: true
        group:
          kind: debug
          isDefault: true
